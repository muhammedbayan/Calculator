<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <input id="input-el" type="text" readonly>
        </div>
        <div class="keys">
            <div class="row">
                <button onclick="clearBtn()">AC</button>
                <button onclick="delBtn()">DEL</button>
                <button onclick="appendValue('%')">%</button>
                <button class="orange" onclick="appendValue('/')">/</button>
            </div>
            <div class="row">
                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button class="orange" onclick="appendValue('*')">*</button>
            </div>
            <div class="row">
                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button class="orange" onclick="appendValue('-')">-</button>
            </div>
            <div class="row">
                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button class="orange" onclick="appendValue('+')">+</button>
            </div>
            <div class="row">
                <button class="zero" onclick="appendValue('0')">0</button>
                <button onclick="appendValue('.')">.</button>
                <button class="orange" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <script>

        const inputEl = document.getElementById("input-el");

        function appendValue(value){
            if(inputEl.value === "Error"){
                clearBtn();
            }
            inputEl.value += value;
        }
        function clearBtn(){
            inputEl.value = "";
        }
        function delBtn(){
            if(inputEl.value === "Error"){
                clearBtn();
            }
            inputEl.value = inputEl.value.slice(0,-1);
        }
        function calculate(){
            
            try{
                inputEl.value = eval(inputEl.value);
            }catch(error){
                inputEl.value = "Error";
            }
        }
    </script>
</body>
</html>
